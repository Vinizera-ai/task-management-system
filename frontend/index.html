<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de Gerenciamento de Tarefas para Agências de Marketing" />
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Preload de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Task Manager - Sistema de Gerenciamento de Tarefas</title>
    
    <style>
      /* Estilo para loading inicial */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loader-subtext {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Ocultar loader quando app carrega */
      .loaded #initial-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading inicial -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">Carregando Sistema</div>
        <div class="loader-subtext">Preparando interface...</div>
      </div>
    </div>
    
    <!-- Root da aplicação React -->
    <div id="root"></div>
    
    <!-- Script para remover loader -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
